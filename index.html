<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>姓名、联系方式 两端对齐</title>
  <style>
    div {
      border: 1px solid blue;
    }

    span {
      display: inline-block;
      width: 6em;
      height: 20px;
      border: 1px solid red;
      font-size: 20px;
      line-height: 20px;
      text-align: justify;
      overflow: hidden;
    }

    span::after {
      content: '';
      display: inline-block;
      width: 100%;
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div>
    <span>姓名</span>
    <br>
    <span>联系方式</span>
  </div>
</body>

</html>
